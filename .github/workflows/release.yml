name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 2.1.0)'
        required: true
        default: 'dev'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: piyazche-linux-amd64
          - goos: linux
            goarch: arm64
            output: piyazche-linux-arm64
          - goos: linux
            goarch: 386
            output: piyazche-linux-386
          - goos: windows
            goarch: amd64
            output: piyazche-windows-amd64.exe
          - goos: windows
            goarch: 386
            output: piyazche-windows-386.exe
          - goos: darwin
            goarch: amd64
            output: piyazche-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: piyazche-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Get version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VER="${{ github.event.inputs.version }}"
          else
            VER="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VER" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Tidy modules
        run: go mod tidy

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -trimpath \
            -ldflags="-s -w \
              -X main.Version=${{ steps.ver.outputs.VERSION }} \
              -X main.BuildTime=${{ steps.ver.outputs.BUILD_TIME }} \
              -X main.Commit=${{ steps.ver.outputs.COMMIT }}" \
            -o ${{ matrix.output }} .

      - name: Verify binary
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          file ${{ matrix.output }}
          ls -lh ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'

    steps:
      - name: Checkout (for changelog)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "NAME=Piyazche v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "NAME=Piyazche ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
          echo "=== checksums ==="
          cat SHA256SUMS.txt

      - name: List release files
        run: ls -lh dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.TAG }}
          name: ${{ steps.ver.outputs.NAME }}
          files: |
            dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## نصب

            باینری مناسب سیستم‌عاملت رو دانلود کن:

            | OS | Architecture | File |
            |---|---|---|
            | Linux | x86_64 | `piyazche-linux-amd64` |
            | Linux | ARM64 | `piyazche-linux-arm64` |
            | Linux | x86 | `piyazche-linux-386` |
            | Windows | x86_64 | `piyazche-windows-amd64.exe` |
            | Windows | x86 | `piyazche-windows-386.exe` |
            | macOS | Intel | `piyazche-darwin-amd64` |
            | macOS | Apple Silicon | `piyazche-darwin-arm64` |

            ```bash
            # Linux/macOS
            chmod +x piyazche-linux-amd64
            ./piyazche-linux-amd64 --webui
            ```

            فایل `SHA256SUMS.txt` برای تأیید integrity دانلود موجوده.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
